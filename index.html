<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="https://use.fontawesome.com/37471687aa.js"></script>-->
  </head>
  <body>
      <section class="container">
        <ul class="statusbar">
          <li class="wifi">
            <img src="images/wifi.png">
          </l1>
          <li class="cellular">
            <img src="images/cellular.png">
          </li>
          <li class="battery">
            <img src="images/battery.png">
          </l1>
          <li class="time">
            <h1>12:30</h>
          </l1>
        </ul>
        <ul class="app-bar">
          <li class="arrow">
            <img src="images/left_arrow.png">
          </li>
          <li class="title">
            <h1>Washington & State</h1>
          </li>
        </ul>
        <div class="shadow"></div>
      </section>
      <section class="bus-list">
        <ul class="bus-card">
          <li class="data">
            <h2>5 Min</h2></br><h3>On Time</h3>
          </li>
          <li class="destination">
            <img src="/images/Q_Icon.png"><h1>Jackson Park Express</h1>
          </li>
          <li class="right-arrow">
            <img src="/images/right_arrow.png">
          </li>
        </ul>
      </section>
      <section class="nav">
        <ul class="main-nav">
          <li class="map">
            <img src="images/map.png"><h1>Map</h1>
          </li>
          <li class="bus-stops">
            <img src="/images/bus.png"><h1>Bus Stops</h1>
          </li>
          <li class="ticket">
            <img src="images/ticket.png"><h1>Ticket</h1>
          </li>
        </ul>
        <ul class="bottom-nav">
          <li class="triangle">
            <img src="images/back.png">
          </li>
          <li class="circle">
            <img src="images/home.png">
          </li>
          <li class="square">
            <img src="images/recent.png">
          </li>
        </ul>
  </body>
